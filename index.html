<!DOCTYPE html>
<html lang="es">
    <!--TITULO DE PESTAÑA-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador - Challenge #1</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
        <script src="js/code.js"></script>
    </head>

    <body>
        <header>
            <div class="area-titulo">
                <h1 class="titulo">Encriptador de Texto</h1>
            </div>
        </header>
        <main>
             
            <div class="contenedor-app">
                <!--LOGO LETRA A-->
                <div class="area-logo">
                    <img class="logo" src="imagenes/Logo.png" alt="logo Alura Latam">
                </div>
                
                <!--AREA DE TEXTO PANEL IZQUIERDO-->
                <div class="panel-izq">
                    <textarea id="input-textarea" placeholder="Escriba el texto aqui" class="area-escritura-izq"></textarea>
                </div>

                <!--AREA DE TEXTO PANEL DERECHO-->
                <div class="panel-der">
                    <!--IMAGEN DE PERSONA-->
                    <img id="img-persona" src="imagenes/Muneco.png" alt="Persona observando un diamante con lupa">

                    <!--TEXTO NO HAY MENSAJES-->
                    <h1 id="no-msm">Ningun mensaje fue encontrado</h1>
                    <p id="no-msm2">Ingresa el texto que desee encriptar o desencriptar</p>

                    <!--AREA DE TEXTO RESULTADO-->
                    <textarea id="output-textarea" placeholder="Ingresa el texto que desee encriptar o desencriptar" class="area-escritura-der" rows="8" cols="80"></textarea>

                    <input id="btn_copiar" type="button" class="botones" onclick="copiar()" value="Copiar">
                </div>

                <!--AREA DE BOTONES DE ENCRIPTACION-->
                <div class="panel-btns">
                    
                    <p class="txt-mayusculas">ⓘ Solo minuscúlas y sin acentos</p>
                    <input type="button" class="btn_encriptar" onclick="encriptar()" value="Encriptador">
                    <input type="button" class="btn_desencriptar" onclick="desencriptar()" value="Desencriptar">
                </div>
            </div>
        </main>

        <footer>
            <div class="area-footer">
                <p class="copyright">&#169 Carlos Velasquez 2023</p>
            </div>
        </footer>
    </body>

</html>
